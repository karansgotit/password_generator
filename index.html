<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel ="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "title">
        <div class = "headings">
            <p id ="heading-1">Generate a </p>
            <p id = "heading-2">random password</p>
        </div>
        <div class = "button-and-descriptions">
            <p id = "description">Never use an insecure password again.</p>
            <div class = "toggle">
                <div class ="inner-toggle">
                    <input type = "checkbox" id = "toggle-symbol" onchange ="">
                    <label for ="toggle-symbol">Symbols</label>
                </div>
                <div class = "inner-toggle">
                    <input type = "checkbox" id = "toggle-number">
                    <label for ="toggle-number">Numbers</label>
                </div>
            </div>
            <button id = "main-button" onclick = "setValue()">Generate passwords</button>
            <div class = "line" aria-hidden="true"></div>
            <div class = "output-fields">
                <input type = "text" id ="password-1" value ="secret123" readonly>
                <input type = "text" id ="password-2" value ="secret1234" readonly>
            </div>
        </div>
    </div>
    <script src ="index.js" defer></script>
</body>
</html>
